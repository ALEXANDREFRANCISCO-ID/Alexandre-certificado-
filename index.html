<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image com jsPDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>

<div id="background" style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;">
  <img src="certificad.png" alt="Background Image" style="width: 100%; height: 100%; object-fit: cover;">
</div>

<button onclick="gerarPDF()">Gerar yyyyyyyhF</button>

<script>
function gerarPDF() {
  // Criar uma nova instância do jsPDF
  const pdf = new jsPDF();

  // Adicionar conteúdo ao PDF
  pdf.text('Seu conteúdo aqui...', 10, 10);

  // Salvar ou exibir o PDF
  pdf.save('documento.pdf');
}
</script>

</body>
</html>
