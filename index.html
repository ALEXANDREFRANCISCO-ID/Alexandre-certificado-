<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Certificado PDF</title>
    <!-- Certifique-se de incluir as bibliotecas jsPDF e html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>

<script>
    // Seu código JavaScript aqui

    // Criar um novo documento PDF
    var doc = new jsPDF();

    // Adicionar o elemento do certificado ao documento PDF
    var certificado = document.createElement('div');
    certificado.style.width = '297mm'; // Largura do certificado
    certificado.style.height = '210mm'; // Altura do certificado
    certificado.style.backgroundImage = 'url(certificad.png)'; // URL da imagem de plano de fundo
    certificado.style.backgroundSize = 'cover'; // Redimensionar imagem de plano de fundo para cobrir o elemento
    certificado.style.backgroundRepeat = 'no-repeat'; // Evitar repetição da imagem de plano de fundo
    certificado.style.backgroundPosition = 'center'; // Centralizar imagem de plano de fundo

    // Adicionar um tempo de espera de 2 segundos antes de chamar html2canvas
    setTimeout(function() {
        // Converter o elemento do certificado em uma imagem
        html2canvas(certificado).then(function(canvas) {
            var imgData = canvas.toDataURL('image/png');

            // Adicionar a imagem do certificado ao documento PDF
            doc.addImage(imgData, 'PNG', 10, 10, 187, 131); // Adapte as coordenadas e dimensões conforme necessário

            // Salvar ou exibir o documento PDF
            doc.save('ceryyyyyyyy.pdf'); // Salvar o PDF com um nome específico
        });
    }, 2000); // 2000 milissegundos = 2 segundos
</script>

</body>
</html>
