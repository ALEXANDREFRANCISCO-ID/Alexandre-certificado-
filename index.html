<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image com jsPDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>

<button onclick="gerarPDF()">Gerar PDF</button>

<script>
function gerarPDF() {
  // Criar uma nova instância do jsPDF
  const pdf = new jsPDF();

  // Adicionar imagem de plano de fundo
  const imgData = 'certificad.png'; // Substitua com o caminho da sua imagem
  pdf.addImage(imgData, 'JPEG', 0, 0, pdf.internal.pageSize.getWidth(), pdf.internal.pageSize.getHeight());

  // Adicionar conteúdo ao PDF
  pdf.text('Seu conteúdo aqui...', 10, 10);

  // Salvar ou exibir o PDF
  pdf.save('documento.pdf');
}
</script>

</body>
</html>
